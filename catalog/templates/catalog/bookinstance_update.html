{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ bookinstance.book.title }}</h1>
  <p>Borrower: {{ bookinstance.borrower }}</p>
  <p{% if bookinstance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ bookinstance.due_back }}</p>
    
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
